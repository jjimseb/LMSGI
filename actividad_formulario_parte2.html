<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
    <meta charset="utf-8"/>

</head>
<body>
<h1><b>Ejemplo de utilizacion de formulario sencillo</b></h1>
<h3><b>Introduccion de contraseña</b></h3>
    <form action="http://www.lmsgi.com/UD2/formulario.php" method="post">
         <li>
           <label for="name">Nombre:</label>
           <input type="text" id="name" name="user_name">
         </li>
         <li>
           <label for="password">Contraseña:</label>
           <input type="password" id="password" name="user_password">
         </li>
         
        <li class="button">
        <button type="reset" >Limpiar</button>
        </li>
        <li class="button">
            <button type="submit">Enviar</button>
        </li>
        
       </form>
</body>
</html>
