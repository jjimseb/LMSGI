<!DOCTYPE html>
<html>
<head>
    <title>Listas</title>
    <meta charset="utf-8"/>
</head>
<body>
<style>
   .centro{
      text-align:center;
   }
   .centro ol{
       text-align: left;
      display:inline-block;
      }
</style>

<div class="centro">
    <h1><b>Listas Ordenadas</h1></b>
    <ol type="a" start="4">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
     </ol><br>
     <ol type="1" start="100" reversed>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
     </ol><br>
     <ol type="i" start="999">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
     </ol><br>
   </div>   
</body>
</html>
